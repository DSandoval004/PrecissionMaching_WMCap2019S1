<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="CSS/forget.css" />
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet" />
    <script>
        function myFunction() {
            var x = document.getElementById("msg");
            x.className = "show";

            setTimeout(function () {
                x.className = x.className.replace("show", "");
            }, 3000);

        }
    </script>

</head>

<body>
    <div class="forget">
        <form action="forget.html" method="GET">
            <h2 align="center" style="color:#fff;">Forget password</h2>
            <h5 style="font-size:14px; color:white;">Enter your email that you used for your account.</h5>
            <input type="text" name="username" placeholder="Enter your email" /><br /><br />
            <button type="button" value="Send" onclick="myFunction()" />Send</button><br /><br />
            <a href="login.html" style="text-decoration:none;">Go back to Home page</a><br /><br />
            <div id="msg">The link has been sent to your email successfully!!!</div>


        </form>
    </div>
</body>

</html>
